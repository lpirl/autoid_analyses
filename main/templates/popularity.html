{% extends 'base.html' %}

{% block title %}
{{ attr_object_name }} popularity for {{ cls_name }}
{% endblock %}

{% block content %}

<div class="panel panel-default">
  <div class="panel-heading">absolute counts</div>
  <div class="panel-body">
    <div id="absolute_counts"></div>
  </div>
</div>

<script>
$(function () {
  $('#absolute_counts').highcharts({
    chart: {
      type: 'column'
    },
    title: {
      text: ''
    },
    subtitle: {
      text: ''
    },
    xAxis: {
      type: 'category',
      labels: {
        rotation: -45,
      }
    },
    yAxis: {
      min: 0,
      title: {
        text: 'count'
      }
    },
    legend: {
      enabled: false
    },
    tooltip: {
      pointFormat: '<b>{point.y}</b>'
    },
    series: [{
      name: 'count',
      data: [
        {% for object, count in attr_objects_with_counts %}
          ['{{ object }}', {{ count }}],
        {% endfor %}
      ],
      dataLabels: {
        enabled: true,
        rotation: -90,
        color: '#FFFFFF',
        align: 'right',
        format: '{point.y}',
        y: 10, // from the top
      }
    }]
  });
});
</script>

{% endblock %}
