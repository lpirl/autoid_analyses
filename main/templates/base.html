{% load staticfiles %}

<!DOCTYPE HTML>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  {% with "//maxcdn.bootstrapcdn.com/bootstrap/3.3.5" as bootstrap_base_url %}
    <link rel="stylesheet"
      href="{{ bootstrap_base_url }}/css/bootstrap.min.css" />
    <script src="{{ bootstrap_base_url }}/js/bootstrap.min.js" />
  {% endwith %}
  <!--[if lt IE 9]>
    <script
      src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js" />
    <script
      src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js" />
  <![endif]-->
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <link rel="stylesheet" href="{% static 'main.css' %}">
  <link rel="icon" type="image/png" href="{% static 'favicon.ico' %}">
  <title>AutoID Analysis</title>
  {% block extra-header %}{% endblock extra-header %}
</head>

<body>

<header>
  {% include "menu.html" %}
</header>


<div class="container">
  <h1>{% block title %}{% endblock title %}</h1>
  {% block content %}{% endblock content %}
</div>

</body>

</html>
